{% extends 'base.html' %}

	<!-- <a class="btn btn-outline-info" href="{% url 'friend_list' %}">Список друзей</a> -->
	{% block my_h3 %}
	<h3 class="my-h3">Мои книги</h3>
	{% endblock %}

	{% block content %}
	<ul class="list-group list-group-item-info">
		{% for book in object_list %}
		    <li class="list-group-item">
				<strong>{{ book.title }}</strong>
				{% if book.friend %}
					<br /> <p class="font-italic">Книга на руках у друга по имени 
								<strong>{{ book.friend.FIO }}</strong> </p>
				{% endif %}
				<p>
					<a class="text-info" href="{% url 'book_edit' book.id %}">Редактировать</a>
				</p>
			</li>
		{% endfor %}
	</ul>
	
{% endblock %}
